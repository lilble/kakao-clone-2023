<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KokoaTalk</title>
  </head>
  <body>
    <div class="width-alert">Make your screen width less than 680px.</div>
    <img
      class="wallpaper"
      src="https://mblogthumb-phinf.pstatic.net/20151016_294/marikirby_1444922681841B2Bst_JPEG/1444920766954.jpg?type=w2"
    />

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <div class="screen-header__icons__icon">
          <i class="fas fa-magnifying-glass fa-lg"></i>
        </div>
        <div
          class="screen-header__icons__icon screen-header__icons__icon--chat"
        >
          <i class="fa-regular fa-comment fa-lg"></i>
          <div></div>
          <span>+</span>
        </div>
        <div class="screen-header__icons__icon">
          <i class="fa-solid fa-music fa-lg"></i>
        </div>
        <div class="screen-header__icons__icon">
          <i class="fa-solid fa-gear fa-lg"></i>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="friends-screen__channel">
        <a href="chatting.html" class="user-component--chatting">
          <div class="user-component">
            <div class="user-component__column">
              <img
                class="user-component__img"
                src="https://dodo.ac/np/images/thumb/d/d2/30%2C000_Bells_NH_Inv_Icon.png/120px-30%2C000_Bells_NH_Inv_Icon.png"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title">
                  Channel
                </h4>
                <h6 class="user-component__subtitle">Timing is everything.</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
          <div class="notify nav--notify"></div>
        </li>
      </ul>
    </nav>

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/86d0c9b973.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
