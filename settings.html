<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
  </head>
  <body>
    <img
      class="wallpaper"
      src="https://mblogthumb-phinf.pstatic.net/20151016_294/marikirby_1444922681841B2Bst_JPEG/1444920766954.jpg?type=w2"
    />
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1>Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <!-- <i class="fa-solid fa-bars"></i> -->
      </div>
    </header>

    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fas fa-bullhorn fa-lg"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting__column">
          <!-- <span></span> -->
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fa-solid fa-flask fa-lg"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="settings__setting__column">
          <!-- <span></span> -->
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fa-solid fa-circle-exclamation fa-lg"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting__column">
          <span>Latest Version</span>
        </div>
      </li>
    </ul>
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fa-solid fa-lock fa-lg"></i>
          <span>Privacy</span>
        </div>
        <div class="settings__setting__column">
          <!-- <span></span> -->
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fa-regular fa-bell fa-lg"></i>
          <span>Notifications</span>
        </div>
        <div class="settings__setting__column">
          <!-- <span></span> -->
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fa-regular fa-user fa-lg"></i>
          <span>Friends</span>
        </div>
        <div class="settings__setting__column">
          <!-- <span></span> -->
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fa-regular fa-comment fa-lg"></i>
          <span>Chats</span>
        </div>
        <div class="settings__setting__column">
          <!-- <span></span> -->
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fa-solid fa-display fa-lg"></i>
          <span>Display</span>
          <div class="badge badge--setting">N</div>
        </div>
        <div class="settings__setting__column">
          <!-- <span></span> -->
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fa-solid fa-brush fa-lg"></i>
          <span>Themes</span>
          <div class="badge badge--setting">N</div>
        </div>
        <div class="settings__setting__column">
          <span>Default theme</span>
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting__column">
          <i class="fa-solid fa-phone fa-lg"></i>
          <span>Call</span>
        </div>
        <div class="settings__setting__column">
          <!-- <span></span> -->
        </div>
      </li>
    </ul>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
          <div class="notify nav--notify"></div>
        </li>
      </ul>
    </nav>

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/86d0c9b973.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
