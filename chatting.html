<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting w/ JJoony - KokoaTalk</title>
  </head>
  <body id="chatting-screen">
    <div class="width-alert">Make your screen width less than 680px.</div>
    <img
      class="wallpaper"
      src="https://pbs.twimg.com/media/ERsv1pYU0AYi3eO.jpg"
    />
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1>JJoony</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="timestamp">Sunday, March 12, 2023</div>
      <div class="message-row">
        <img
          src="https://dodo.ac/np/images/thumb/c/c8/Marshal%27s_Poster_NH_Texture.png/128px-Marshal%27s_Poster_NH_Texture.png"
        />
        <div class="message-row__content">
          <span class="message__author">JJoony</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://dodo.ac/np/images/thumb/c/c8/Marshal%27s_Poster_NH_Texture.png/128px-Marshal%27s_Poster_NH_Texture.png"
        />
        <div class="message-row__content">
          <span class="message__author">JJoony</span>
          <div class="message__info">
            <span class="message__bubble">How are you doing, Michelle?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">JJoony!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Long time no see</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <span>
          <i class="fa-regular fa-square-plus fa-lg"></i>
        </span>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-grin fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/86d0c9b973.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
